<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Login | OrgVoteApp</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to bottom right, #e8dcc2, #d5c1a2);
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #4b3a2f;
      }

      .container {
        background: #fff8f0;
        border: 1px solid #d8c8a6;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(90, 70, 50, 0.2);
        padding: 40px 50px;
        text-align: center;
        width: 400px;
      }

      h2 {
        color: #3d2b1f;
        margin-bottom: 10px;
      }

      p {
        color: #6b5644;
        font-size: 0.95rem;
        margin-bottom: 25px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 8px 0 16px;
        border: 1px solid #c9b79c;
        border-radius: 6px;
        background: #fffdf9;
        font-size: 1rem;
        color: #4b3a2f;
      }

      input:focus {
        outline: none;
        border-color: #a67b5b;
        box-shadow: 0 0 4px rgba(166, 123, 91, 0.4);
      }

      .btn {
        width: 100%;
        padding: 12px;
        background-color: #a67b5b;
        color: #fff8f0;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
      }

      .btn:hover {
        background-color: #8b6548;
      }

      .links {
        margin-top: 15px;
      }

      .links a {
        color: #6b5644;
        text-decoration: none;
        font-size: 0.9rem;
        margin: 0 5px;
      }

      .links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Admin Login</h2>
      <p>Access your organizationâ€™s election dashboard</p>

      <form>
        <input type="email" name="email" placeholder="Email Address" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="button" class="btn" onclick="loginAdmin()">Login</button>
      </form>

      <div class="links">
        <a href="admin-register.html">Register</a> |
        <a href="index.html">Back to Home</a>
      </div>
    </div>

    <script>
      async function loginAdmin() {
        const data = {
          email: document.getElementById("email").value,
          password: document.getElementById("password").value,
        };

        try {
          const response = await fetch("/api/admin/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
            credentials: "include", // Important for session cookies
          });

          const result = await response.json();

          if (result.success) {
            window.location.href = "/admin-dashboard.html";
          } else {
            alert(result.message);
          }
        } catch (error) {
          alert("Login failed: " + error.message);
        }
      }
    </script>
  </body>
</html>
