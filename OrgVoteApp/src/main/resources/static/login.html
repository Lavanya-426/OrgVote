<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>OrgVoteApp - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-blue-50 flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-semibold text-blue-700 mb-4 text-center">OrgVoteApp</h1>
    <p class="text-sm text-gray-500 text-center mb-6">Simple election system â€” login as Admin or User</p>
    <input id="user" class="w-full border rounded p-2 mb-3" placeholder="username" />
    <input id="pass" type="password" class="w-full border rounded p-2 mb-3" placeholder="password" />
    <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    <div id="msg" class="mt-4 text-center text-red-600"></div>
    <div class="mt-6 text-center text-sm text-gray-500">Use admin, upload CSV/XLSX to create users & candidates</div>
  </div>

<script>
async function login(){
  const username = document.getElementById('user').value;
  const password = document.getElementById('pass').value;
  const res = await fetch('/auth/login', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({username,password})});
  const j = await res.json();
  if(j.success){
    localStorage.setItem('username', j.username);
    localStorage.setItem('role', j.role);
    if(j.role==='ADMIN') location.href='/admin.html'; else location.href='/vote.html';
  } else {
    document.getElementById('msg').innerText = j.message || j.msg || 'Login failed';
  }
}
</script>
</body>
</html>
