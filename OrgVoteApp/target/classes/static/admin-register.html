<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Registration | OrgVoteApp</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to bottom right, #e8dcc2, #d5c1a2);
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #4b3a2f;
      }

      .container {
        background: #fff8f0;
        border: 1px solid #d8c8a6;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(90, 70, 50, 0.2);
        padding: 40px 50px;
        text-align: center;
        width: 400px;
      }

      h2 {
        color: #3d2b1f;
        margin-bottom: 10px;
      }

      p {
        color: #6b5644;
        font-size: 0.95rem;
        margin-bottom: 25px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 8px 0 16px;
        border: 1px solid #c9b79c;
        border-radius: 6px;
        background: #fffdf9;
        font-size: 1rem;
        color: #4b3a2f;
      }

      input:focus {
        outline: none;
        border-color: #a67b5b;
        box-shadow: 0 0 4px rgba(166, 123, 91, 0.4);
      }

      .btn {
        width: 100%;
        padding: 12px;
        background-color: #a67b5b;
        color: #fff8f0;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s;
      }

      .btn:hover {
        background-color: #8b6548;
      }

      .back-link {
        margin-top: 15px;
        display: block;
        color: #6b5644;
        text-decoration: none;
        font-size: 0.9rem;
      }

      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Admin Registration</h2>
      <p>Create your organization’s admin account</p>

      <form action="/register_admin" method="POST">
        <input
          type="text"
          name="org_name"
          placeholder="Organization Name"
          required
        />
        <input
          type="text"
          name="admin_name"
          placeholder="Admin Full Name"
          required
        />
        <input type="email" name="email" placeholder="Email Address" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <input
          type="password"
          name="confirm_password"
          placeholder="Confirm Password"
          required
        />
        <button type="submit" class="btn">Register</button>
      </form>

      <a href="index.html" class="back-link">← Back to Home</a>
    </div>
  </body>
</html>
